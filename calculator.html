<!DOCTYPE html>
<html>
<head>
	<title>Kalkulatori</title>
	<style>
		body{
			background-color:#babdc2;
		}
		.box{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			padding: 30px;
			
			background-color: white;
		}
		#disply{
			border:1px solid black;
		}
		button{
			width: 40px;
		}
	</style>
</head>
<body>
<div class="box">

		<input type="text" id="display"><br>
		<button onclick="add1()">1</button>
		<button onclick="add2()">2</button>
		<button onclick="add3()">3</button>
		<button onclick="addPlus()">+</button> <br>
		<button onclick="add4()">4</button>
		<button onclick="add5()">5</button>
		<button onclick="add6()">6</button>
		<button onclick="addMinus()">-</button> <br>
		<button onclick="add7()">7</button>
		<button onclick="add8()">8</button>
	   <button onclick="add9()">9</button>
	   <button onclick="addShumezim()">*</button> <br>
	   <button onclick="del()">Del</button>
	   <button onclick="add0()">0</button>
	   <button onclick="addPjestim()">/</button>
		<button onclick="result(document.getElementById('display').value)">=</button> <br>
		<button onclick="reset()" style="width: 98%">Reset the value</button>
	</div>
</div>
<script>
	var display=document.getElementById("display");

     function add0(){
     	display.value+="0";
     }

     function add1(){
     	display.value+="1";
     }

     function add2(){
     	display.value+="2";
     }

     function add3(){
     	display.value+="3";
     }
     function add4(){
     	display.value+="4";
     }
     function add5(){
     	display.value+="5";
     }
     function add6(){
     	display.value+="6";
     }
     function add7(){
     	display.value+="7";
     }
     function add8(){
     	display.value+="8";
     }
     function add9(){
     	display.value+="9";
     }
     function addPlus(){
     	display.value+="+";
     }
     function addMinus(){
     	display.value+="-";
     }
     function addShumezim(){
     	display.value+="*";
     }
     function addPjestim(){
     	display.value+="/";
     }
     function del(){
     	var actualValue=display.value;
     	display.value=actualValue.substring(0, actualValue.length-1);

     }
     function reset(){
     	display.value="";
     }
     function result(displayValue){
     	if(displayValue.includes("+"))
     	{
            var values=displayValue.split("+");
            display.value+=" = "+(parseInt(values[0])+ parseInt(values[1]));
     	}
     	else if(displayValue.includes("-"))
     	{
            var values=displayValue.split("-");
            display.value+=" = "+(parseInt(values[0])- parseInt(values[1]));
     	}
     	else if(displayValue.includes("*"))
     	{
            var values=displayValue.split("*");
            display.value+=" = "+(parseInt(values[0])* parseInt(values[1]));
     	}
     	else
     	{
            var values=displayValue.split("/");
            display.value+=" = "+(parseInt(values[0])/ parseInt(values[1]));
     	}
     }
</script>
</body>
</html>
